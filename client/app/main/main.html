<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Give me an article below and I'll summarize it!</h1>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">Url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="url" ng-model="url" placeholder="Article url">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="summarize()" class="btn btn-primary">Summarize!</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    {{summary}}
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p><a href="https://twitter.com/simplyianm">@simplyianm</a> |
      <a href="https://github.com/simplyianm/tldrme/issues">Issues</a>
    </p>
  </div>
</footer>
